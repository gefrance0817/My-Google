<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="general.css">
    <script src="https://kit.fontawesome.com/316ebe006d.js"></script>
</head>
<body>
<header>
  <nav>
    <ul>
      <li><a class="small-text" href="#">Gmail</a></li>
      <li><a class="small-text" href="#">Images</a></li>
      <li class="menu-bg"><img class="menu-button" src="Images/menu.png" alt="menu button"></li>
      <li><img class="profile-pic" src="Images/user.png" alt="profile pic"></li>
    </ul>
  </nav>
</header>
<section class="search-wrapper">
  <img class="logo" src="Images/logo.png" alt="logo">
  <form>
    <img class="search" src="Images/search.png">
    <img class="mic" src="Images/mic.png">
    <img class="camera" src="Images/camera.png">
    <input type="text">
    <div class="buttons">
      <button type="button">Google Search</button>
      <button type="button">I'm Feeling Lucky</button>
    </div>
  </form>
</section>
<footer>
  <div class="panel">
    <p>Philippines</p>
  </div>
  <div class="panel">
    <ul>
      <li><a href="#">About</a></li>
      <li><a href="#">Advertising</a></li>
      <li><a href="#">Business</a></li>
      <li><a href="#">How Search works</a></li>
    </ul>
    <ul>
      <li><a href="#">Privacy</a></li>
      <li><a href="#">Terms</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </div>
</footer>    
</body>
</html>
